
<div ng-init="test1()" class = "row no-gutter">
  <div class = "col-md-12">
      <div class = "cell">
        <form id = "signup" class="gform form-stacked" id = "signup" method="POST" data-email="example@email.net"
        action="https://script.google.com/macros/s/AKfycbyAhS5n6x_lSEWrlAOwTPSywKrRVbR9RagTRMVw1C-p9Gbo7Og/exec">
          <!-- change the form action to your script url -->
          <div class="form-elements">
          <div class = "row" style = "padding-top:10px">
            <div class = "col-xs-12">
              

                    <div class = "row">
                        <div class = "col-md-6">
                            <div class="form-group">
                                <div class = "row">
                                    <div class = "col-xs-3">
                                        <label for="FirstName">First Name: </label>
                                    </div>
                                    <div class = "col-xs-9">
                                        <input  class="form-control" ng-model="firstName" id="FirstName" name="FirstName" placeholder="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class = "col-md-6">
                            <div class="form-group">
                                <div class = "row">
                                    <div class = "col-xs-3">
                                        <label for="LastName">Last Name: </label>
                                    </div>
                                    <div class = "col-xs-9">
                                        <input class="form-control" id="LastName" name="LastName" rows="10" placeholder="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                  <div class = "row">
                      <div class = "col-md-6">

                        <div class="form-group">
                          <div class = "row">
                            <div class = "col-xs-3">
                                <label for="Email">Email:</label>
                              </div>
                              <div class = "col-xs-9">
                                <input class="form-control" id="Email" name="Email" type="Email" value=""
                                 required placeholder="your.name@email.com"/>
                                <span class="email-invalid" style="display:none">
                                  Must be a valid email address</span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class = "col-md-6">
                          <div class="form-group">
                              <div class = "row">
                                  <div class = "col-xs-3">
                                      <label for="Team">Team: </label>
                                  </div>
                                  <div class = "col-xs-9">
                                      <input id="Team" class="form-control" name="Team" placeholder="" />
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                      <div class = "row">
                        <div class = "col-sm-10">

                            <div class="form-group">
                              <div class = "row">
                                <div class = "col-xs-2">
                                   <label for="Comments">Comments: </label>
                                  </div>
                                  <div class = "col-xs-10">
                                    <textarea class="form-control" id="Comments" name="Comments" placeholder="green"></textarea><br/><br/>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class = "col-sm-2">

                            <button class="button">
                              <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

                          </div>
                      </div>
                  </div>

              </div>
            </div>

              <!-- Customise the Thankyou Message People See when they submit the form: -->
              <div class="thankyou_message" style="display:none;min-height:50px">
                <div class = "row">
                  <div class = "col-md-12">
                <h3><em>Thanks</em> for subscribing!
                  We will add you soon!</h3>
                </div>

              </div>
            </div>
      </div>
        </form>

        <!-- Submit the Form to Google Using "AJAX" -->
      
      </div>
    </div>
  </div>
