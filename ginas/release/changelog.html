<div>
    <div class="row">
        <div class="col-md-12">
            <h3>CHANGELOG</h3>
        </div>
    </div>
    <div class="row" ng-repeat="change in changes">
        <div class="col-md-12">
            <h4 class="text-capitalize">{{change.type}}</h4>
        </div>
        <div class="col-md-11 col-md-offset-1">
            <ul>
                <li ng-repeat="detail in change.details">
                    {{detail}}
                </li>
            </ul>
        </div>
    </div>
</div>
